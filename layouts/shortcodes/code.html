{{- $name := .Get "file" }}
{{- $file := printf "static/%s" $name | readFile }}
{{- $lang := .Get "language" }}
<figure>{{ (printf "```%s\n%s\n```" $lang ( strings.ReplaceRE "\\s+$" "" $file )) | markdownify }}
    {{- with .Get "label" }}
    <figcaption><a href="/{{ $name }}">{{ . }}</a></figcaption>
    {{- end }}
</figure>
