      subtitle: "Артем В. Навроцкий"
      header: "Экспериментариум"
  en:
    baseURL: "https://bozaro.me/"
    languageName: English
    title: Bozaro. Experimentarium
    weight: 2
    disqusShortname: "http-www-bozaro-en"
    params:
      subtitle: "Artem V. Navrotskiy"
      header: "Experimentarium"

