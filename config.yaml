params:
  title: "Bozaro"

  # Render the rotating globe in the sidebar
  showglobe: true

  # Google Analytics
  analytics: "UA-8091129-1"
  metrika: 792360

  # Sidebar profile picture
  profilepic: "img/bozaro.jpg"
  favicon: "img/favicon.png"
  css:
  - "/css/bozaro.css"

  # Social buttons for sidebar
  email: "bozaro@yandex.ru"
  socialbuttons:
  - faicon: "twitter"
    url: "https://twitter.com/bozaro"
  - faicon: "linkedin"
    url: "https://linkedin.com/in/bozaro"

  - faicon: "github"
    url: "https://github.com/bozaro"

  navlinks:
  - name: Blog
    url: ""

social:
  twitter: Bozaro

indexes:
  tag: "tags"

permalinks:
